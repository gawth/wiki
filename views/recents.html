{{define "recent_items"}}
	{{range .}}
		{{if .IsDir}}
			{{template "recent_items" .SubNav}}
		{{else}}
		<li class=""><a href="/wiki/view{{.URL}}" class="">{{.ModStr}} - {{.URL}}</a></li>
		{{end}}
	{{end}}
{{end}}
{{define "recents"}}
<div id="recents">
	<ul class="">
		{{template "recent_items" .Recents}}
	</ul>
</div>

{{end}}
