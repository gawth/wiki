{{template "header" .Title}}

<body>
    {{template "leftnav" .Nav}}

    <div class="content">

        <section>
            <p>
                <div class="wikiBody">{{.Body}}</div>
            </p>
            <p> Modified {{.Modified}}</p>

            <div class="tags">
                <p>
                    {{range .TagArray}}
                    <div class="wikitag">{{.}}</div>
                    {{end}}
                </p>
            </div>
            <p>[<a href="/edit/{{.Title}}">edit</a>]</p>
        </section>
    </div>
</body>

</html>
