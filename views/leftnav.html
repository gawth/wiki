{{define "leftnav"}}
<!-- -->
<div id="menu">
    <div class="pure-menu custom-restricted-width">
        <a class="pure-menu-heading" href="/wiki">Wikis</a>
        <ul class="pure-menu-list">
            {{range .Wikis}}
            <li class="pure-menu-item"><a href="/wiki/view/{{.}}" class="pure-menu-link">{{.}}</a></li>
            {{end}}
            <!-- -->
            <li class="pure-menu-heading">Tags</li>
            {{range $key, $value := .Tags}}
            <li class="pure-menu-item pure-menu-has-children">
                <a href="#" id="menuLink1" class="pure-menu-link">{{$key}}</a>
                <!-- -->
                <ul class="pure-menu-children" role="menu">
                    {{range $value.Wikis}}
                    <li class="pure-menu-item"> <a href="/wiki/view/{{.}}" class="pure-menu-link pure-menu-active">{{.}}</a> </li>
                    <!-- -->
                    {{end}}
                </ul>
            </li>
            {{end}}
        </ul>
    </div>
</div>

<script src="/static/js/ui.js"></script>
<script src="/static/js/menu.js"></script>
{{end}}
