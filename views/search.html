{{template "header" .Title}}

<body>
    {{template "leftnav" .Nav}}

    <div class="content">

        <section>
            <header>
                <h1>Search</h1>
            </header>
            <div class="search-results">
                {{range .Results}}
                <a href="/view/{{.WikiName}}">{{.WikiName}}</a>
                <li> Line {{.LineNum}} - {{.Text}} </li>
                {{end}}
            </div>

        </section>
    </div>
</body>

</html>
