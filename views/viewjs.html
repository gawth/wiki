{{template "header" .Title}}

<body>
    {{template "leftnav" .Nav}}


    <div class="content">

        <section>
			<div id="app">
				  <main-wiki-content @getwiki="getwiki($event)" @setwiki="setwiki($event)" title="{{.Title}}" :wikimd="wikimd.Body"></main-wiki-content>
				  <wiki-tags :tags="wikimd.Tags" @savetags="savetags($event)"></wiki-tags>
				  <wiki-flag :label="'Published'" :flag="wikimd.Published" @saveflag="saveflag($event)"></wiki-flag>
				  <wiki-flag :label="'Encrypted'" :flag="wikimd.Encrypted" @saveflag="saveflag($event)"></wiki-flag>
			</div>
        </section>
        {{template "footer"}}
    </div>
	<script src="https://unpkg.com/marked@0.3.6"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="module" src="/static/js/app.js"></script>
</body>

</html>
